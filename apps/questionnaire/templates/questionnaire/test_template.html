{% extends 'common_templates/main.html' %}
{% load static %}

{% block content %}
<form method="post" id="test_form">
    {% csrf_token %}
    <fieldset>
        <legend>Контактные данные</legend>
        <div class="form-group">
            <label for="phone_number">Номер телефона:</label>
            <input type="text" id="phone_number" class="form-control" placeholder="+7 (___) ___-__-__">
        </div>
    </fieldset>
    <hr>
    <fieldset>
        <legend>Паспортные данные</legend>
        <div class="form-group">
            <label for="division_code">Код подразделения:</label>
            <input type="text" id="division_code" class="form-control" placeholder="___-___">
        </div>
    </fieldset>
    <fieldset>
        <legend>Финансовая информация</legend>
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="text" id="amount" name="amount" class="form-control">
        </div>
        <div class="form-group">
            <label for="income">Доход:</label>
            <input type="text" id="income" name="income" class="form-control">
        </div>
    </fieldset>
    <fieldset>
        <legend>Буквенные данные</legend>
        <div class="form-group">
            <label for="letters">Буквы:</label>
            <input type="text" id="letters" name="letters" class="form-control" placeholder="AAA-999">
        </div>
    </fieldset>
</form>
<script src="{% static 'js/inputmask_jquery.js' %}?v=1.0"></script>
{% endblock %}
